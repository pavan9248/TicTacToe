<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X_UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width",initial-scale=1>
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="cs.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>MYTicTacToe.com</li>
            </ul>
        </nav>
        <div class="game-container">
            <div class="container">
                <div class="boxtype bt bl"><span class="text"></span></div>
                <div class="boxtype bt"><span class="text"></span></div>
                <div class="boxtype bt br"><span class="text"></span></div>
                <div class="boxtype bl"><span class="text"></span></div>
                <div class="boxtype"><span class="text"></span></div>
                <div class="boxtype br"><span class="text"></span></div>
                <div class="boxtype bb bl"><span class="text"></span></div>
                <div class="boxtype bb"><span class="text"></span></div>
                <div class="boxtype br bb"><span class="text"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome To My Tic Tac Toe</h1>
                <span class="info"><b>Turn for X</b></span>
                <button id="reset">Reset</button>
            </div>
            <img class="image" src="https://i.gifer.com/7F5y.gif"/>
        </div>
        <script src="jss.js"></script>    </body>
</html>
